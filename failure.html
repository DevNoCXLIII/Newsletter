<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="display-5 fw-bold">Failed</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Please try again. If the problem persist, please contact the developer.</p>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <form action="/failure" method="post">
            <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Try Again</button>
          </form>
        </div>
      </div>
</body>
</html>
